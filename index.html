<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin-bottom: 10px;
            display: block;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fetch and Display HTML</h1>
    <p>
        visit <a href="https://cors-anywhere.herokuapp.com/">here</a> and get temporary access
    </p>
    <label for="url">Enter URL:</label>
    <input type="text" id="url" placeholder="https://example.com">
    <button id="fetch-btn">Fetch and Display</button>
    <div id="error"></div>
    <iframe id="output" title="Fetched HTML Output"></iframe>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            const url = document.getElementById('url').value;
            const iframe = document.getElementById('output');
            const errorDiv = document.getElementById('error');

            errorDiv.textContent = ""; // Clear previous errors
            iframe.srcdoc = "";       // Clear previous content

            if (!url) {
                errorDiv.textContent = "Please enter a URL.";
                return;
            }

            // Use a CORS proxy to bypass browser restrictions
            const proxyUrl = "https://cors-anywhere.herokuapp.com/";

            try {
                const response = await fetch(proxyUrl + url, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const html = await response.text();

                // Display the HTML in the iframe
                iframe.srcdoc = html;
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}\n\nNote: CORS restrictions might apply if the server does not allow cross-origin requests.`;
            }
        });
    </script>
</body>
</html>
